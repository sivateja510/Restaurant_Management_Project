{% extends 'restaurantApp/base.html' %}
{% load static %}

{% block content %}
<div class='bodyr'>
<div class="names">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="error">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
    
</div>
</div>

{% endblock %}
