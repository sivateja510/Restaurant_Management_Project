{% extends 'restaurantApp/base.html' %}
{% load static %}

{% block content %}
<div class="update-status-container">
    <h1>Update Order Status</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</div>
<style>
/* static/css/update_status.css */

.update-status-container {
    width: 40%;
    margin: auto;
    padding: 20px;
    margin-top:50px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.update-status-container h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.update-status-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.update-status-container form .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.update-status-container form .btn-primary:hover {
    background-color: #0056b3;
}

.update-status-container form .btn-primary:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.update-status-container form .btn-primary:active {
    background-color: #004085;
}

.update-status-container form .form-control {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.update-status-container form .form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

</style>
{% endblock %}
